<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mon App</title>
  
  <script src="jquery.js"></script>
  
  <script>
  $(function(){
    var productList = $('#products')
    
    productList.empty()
    
    $.ajax('../products', {
      success: function(data){
        for(var product of data) {
          productList.append(`<li>${product.name}</li>`)
        }
      }
    })

    $.ajax('../products', {
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({x: 5, y: 6}),
      username: 'pierre',
      password: '123456',  
      success: function(responseData) {
        console.log(responseData)
      },
      error: function(){
        alert("Something went wrong")
      }
    })
    
  })
  </script>
</head>
<body>
  
  <h3>Produits</h3>
  <ul id="products">
    <!-- dynamically generated -->
  </ul>

  <h4>Cr√©er un produit</h4>
</body>
</html>
